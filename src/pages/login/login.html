<ion-header>

  <ion-navbar color = "gr">
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding text-center>
  <form (ngSubmit)="login()" [formGroup]="loginForm">
    <ion-card>
      <ion-item [ngClass]="{ invalid: emailErrors.hasError('*', ['touched', 'dirty']) }">
        <ion-label stacked>Username</ion-label>
        <ion-input type="text" placeholder="" formControlName="email"></ion-input>
      </ion-item>

      <div ngxErrors="email" #emailErrors="ngxErrors">
        <div [ngxError]="['email', 'required']" [when]="['touched', 'dirty']" class="ErrorMess">**It should be a valid email</div>
      </div>

      <ion-item [ngClass]="{ invalid: passwordErrors.hasError('*', ['touched']) }">
        <ion-label stacked>Password</ion-label>
        <ion-input type="password" placeholder="" formControlName="password"></ion-input>
      </ion-item>

      <div ngxErrors="password" #passwordErrors="ngxErrors">
        <div [ngxError]="['minlength', 'required']" [when]="['touched']" class="ErrorMess">***It should be at least 6 characters</div>
      </div>
      <div class="form-error">{{loginError}}</div>

      <button ion-button type="submit" [disabled]="!loginForm.valid">Sign In</button><br>
      <button ion-button clear type="button" (click)="signup()">Register</button>


    </ion-card>

  </form>
  <ion-card color = "gr">
    <p ion-text color= white style = "font-size:400%;">
      Rent this space for a low price of $100,000,000
    </p>
  </ion-card>


</ion-content>
