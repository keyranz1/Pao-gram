<ion-header>

  <ion-navbar color="gr">
    <ion-title>
      <p ion-text color="light">
        Add a Moment
      </p>
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <form #form="ngForm" (ngSubmit)="onSubmit(form)">
      <ion-list>
        <ion-item>
          <ion-label fixed>Title</ion-label>
          <ion-input type="text" placeholder="Some details.." name="title" ngModel required></ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating>Little bit info</ion-label>
          <ion-input name="description" ngModel required></ion-input>
        </ion-item>
      </ion-list>

      <ion-grid>
        <ion-row>
          <ion-col>
            <button ion-button block outline type="button" icon-left (click)="onLocate()">
              <ion-icon name="locate"></ion-icon> Find me
            </button>
          </ion-col>
          <ion-col>
            <button ion-button block outline type="button" icon-left (click)="onOpenMap()">
              <ion-icon name="map" ></ion-icon> Select on Map
            </button>
          </ion-col>
        </ion-row>

        <ion-row *ngIf="locationIsSet">
          <ion-col>
            <agm-map [latitude]="location.lat" [longitude]="location.lng" [zoom]="16">
              <agm-marker [latitude]="location.lat" [longitude]="location.lng"></agm-marker>
            </agm-map>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col text-center>
            <h4>Capture a moment</h4>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
            <button ion-button icon-left block outline type="button" (click)="onTakingPicture()">
              <ion-icon name="camera"></ion-icon>Access camera
            </button>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
            <img [src]="imageUrl">
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
            <button ion-button color="secondary" block type="submit" >Add this to memory</button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </form>
</ion-content>

<!--[disabled]="!form.valid || !locationIsSet"-->
