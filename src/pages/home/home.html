<ion-header>
  <ion-navbar color="gr">
    <ion-buttons end>
      <button ion-button icon-only [navPush]="addPlacePage">
        <ion-icon name="camera"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons start left>
      <button ion-button icon-only [navPush]=myProfilePage>
        <ion-icon name="contact"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      <p ion-text color="light">
        Pao-gram
      </p>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>



  <ion-card>

    <ion-item>
      <ion-avatar item-start>
        <img src="https://www2.southeastern.edu/Academics/Faculty/galkadi/imagesNew/galkadiPhoto.jpg">
      </ion-avatar>
      <h2>Yung G(Doc)</h2>
      <p>November 5, 1955</p>
    </ion-item>

    <img src="https://www.southeastern.edu/news_media/news_releases/2009/jan/images/slu_computer_eng_tec1.jpg">

    <ion-card-content>
      <h2>I am still young</h2>
      <p> A pic from my glory days. Don't try to step to me.</p>
    </ion-card-content>

    <ion-row>
      <ion-col>
        <button color="gr" ion-button icon-start clear small>

          <ion-icon name="heart"></ion-icon>
          <div>36 Lovers</div>
        </button>
      </ion-col>
      <ion-col>
        <button color="gr" ion-button icon-start clear small>
          <ion-icon name="text"></ion-icon>
          <div>4 Comments</div>
        </button>
      </ion-col>
      <ion-col center text-center>
        <ion-note>
          11h ago
        </ion-note>
      </ion-col>
    </ion-row>

  </ion-card>

</ion-content>
